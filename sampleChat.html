<html lang="en" dir="ltr">
	<head>

	</head>
	<body>

		<!-----Side Bar----->

		<div class = "header">
			<div class = "menu-btn">
				<img class = "menu-logo" src="images/menu.png">
			</div>
			<div class = "logout-btn">
				<img class = "logout-logo" src="images/logout.png">
				<p style="float: right; padding: 5px; font-size: 15px;">Log out</p>
			</div>
		</div>

		<div class = "side-bar">
			<div class = "close-btn">

			<div class = "menu">
				<img class = "logo_img" src = "images/foodph.png" >
				<div class = "item"><a href="dashboard.html"><img class = "side-logo" src="images/dashboard.png">Dasboard</a></div>

			</div>
		</div>

		<!-----Side Bar----->


		<!-----Chat Box----->

		<h1>CHAT MESSAGES</h1>

			<div id="cometchat">
			<script>
			window.addEventListener('DOMContentLoaded', (event) => {
				CometChatWidget.init({
					"appID": "225132b4c5864f8f",
					"appRegion": "us",
					"authKey": "552455a19687ae8d08d6247b63a83221df48eab8"
				}).then(response => {
					console.log("Initialization completed successfully");
					//You can now call login function.
					CometChatWidget.login({
						"uid": "superhero3"
					}).then(response => {
						CometChatWidget.launch({
							"widgetID": "9122b5c8-bb56-4801-9a55-d2462e004579",
							"target": "#cometchat",
							"roundedCorners": "false",
							"height": "450px",
							"width": "800px",
							"defaultID": 'superhero3', //default UID (user) or GUID (group) to show,
							"defaultType": 'user' //user or group
						});
					}, error => {
						console.log("User login failed with error:", error);
						//Check the reason for error and take appropriate action.
					});
				}, error => {
					console.log("Initialization failed with error:", error);
					//Check the reason for error and take appropriate action.
				});
			});
			</script>
			</div>

		<!------Chat Box----->

		<!-----Expand/Collapse Sidebar----->

		<script type="text/javascript">
			$(document).ready(function(){
				$('.menu-btn').click(function(){
					$('.side-bar').addClass('active');
				});

				$('.close-btn').click(function(){
					$('.side-bar').removeClass('active');
				});
			});
		</script>

		<!-----Expand/Collapse Sidebar----->
	</body>
</html>
