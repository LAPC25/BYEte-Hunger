<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Food Rescue PH</title>
		<link rel = "stylesheet" href = "css/admin_newpassword.css">
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

	</head>
	<body>

		<!-----ADMIN NEW PASSWORD----->

		<div class = "center">

		<div class = "password_container">
			<img class = "login_img" src = "images/foodph.png" >
		</div>

		<div class = "password_credentials">
				<input class = "new_password" id="NewpwInput" type="password" required name="password" placeholder="Enter New Password">
				<input class = "confirm_password" id="ConfpwInput" type="password" required name="password" placeholder="Confirm New Password">

				<label class="show_pass">
					<input class="pass_checkbox" type="checkbox" onclick="myFunction()">
					<span>Show Password</span>
				</label>

				<button class="reset_btn" id="reset" type="submit">RESET PASSWORD</button>
		</div>

		</div>

		<!-----ADMIN NEW PASSWORD----->

		<!-----Show Password----->

		<script>
			function myFunction() {
				var x = document.getElementById("NewpwInput");
				var y = document.getElementById("ConfpwInput")
				if ((x.type === "password") && (y.type === "password")) {
					x.type = "text";
					y.type = "text";
				} else {
					x.type = "password";
					y.type = "password";
				}
			}
		</script>

		<!-----Show Password----->


	</body>
</html>
